{% load i18n %}
{% load extras %}
{% load avatar_tags %}

<div id="pv{{ post.id_form_m }}" class="v">
  {% if user.is_authenticated and not user.really_anonymous %}
    <div id="prf{{ post.id_form_m }}" class="rm"></div>
  {% endif %}
  <div style="display:block" class="t" id="pt{{ post.id_form_m }}"><div>{{ post.texth|safe }}</div></div>
  {% if user.is_authenticated %}
    {% if not user.really_anonymous %}{% ifequal post.user_id user.id %}
      <div style="display:none" id="pe{{ post.id_form_m }}"></div>
    {% endifequal %}{% endif %}
  {% endif %}
</div>
